<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk To Code</title>
    <style>
        body {
            background-color: #1e1e3f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 10px 15px;
            display: flex;
            align-items: center;
        }
        .nav-links img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            filter: invert(1); 
        }
        .sign-up-btn {
            background-color: rgba(108, 92, 231, 0.5);
            padding: 8px 20px;
            border-radius: 5px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            text-align: center;
            padding: 80px 0;
        }
        h1 {
            font-size: 56px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        .email-form {
            margin: 20px 0;
        }
        input[type="email"] {
            padding: 12px;
            width: 100%;
            max-width: 350px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            margin-bottom: 10px;
        }
        input[type="email"]:focus {
            outline: 2px solid #6c5ce7;
        }
        button {
            padding: 10px 20px;
            background-color: #6c5ce7;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        small {
            display: block;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        .shape {
            position: fixed;
            border-radius: 30px;
            z-index: -1;
            animation: moveShape 10s infinite alternate ease-in-out;
        }
        @keyframes moveShape {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(30px);
            }
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }
            h1 {
                font-size: 42px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <div class="logo">Talk To Code</div>
            <nav class="nav-links">
                <a href="#"><img src="{{ url_for('static', filename='linkedin-icon.png') }}" alt="LinkedIn">LinkedIn</a>
                <div class="dropdown">
                    <a href="#">Getting started ></a>
                    <div class="dropdown-content">
                        <a href="#">emmu AI</a>
                        <a href="#">sherwin AI</a>
                    </div>
                </div>
                <a href="#" class="sign-up-btn" id="signUpBtn">Sign Up</a>
            </nav>
        </header>
        <main>
            <h1>Codease Enigma</h1>
            <p>Your AI coding guru that explains code and generates documentation for your codebase.</p>
            <form action="{{ url_for('subscribe') }}" method="post" id="emailForm">
                <input type="email" name="email" id="emailInput" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </main>
    </div>
    <div class="shape" style="top: 5%; left: 5%; width: 20vw; height: 20vw; background-color: rgba(123, 7, 231, 0.8);"></div>
    <div class="shape" style="bottom: 10%; right: 5%; width: 25vw; height: 25vw; background-color: rgba(138, 43, 226, 0.3);"></div>
    <div class="shape" style="top: 40%; left: 20%; width: 15vw; height: 15vw; background-color: rgba(92, 35, 145, 0.5);"></div>
    <div class="shape" style="top: 20%; right: 15%; width: 18vw; height: 18vw; background-color: rgba(138, 43, 226, 0.2);"></div>
    <div class="shape" style="bottom: 30%; left: 30%; width: 22vw; height: 22vw; background-color: rgba(138, 43, 226, 0.6);"></div>
    <div class="shape" style="top: 60%; right: 25%; width: 19vw; height: 19vw; background-color: rgba(125, 7, 161, 0.4);"></div>
    <div class="shape" style="bottom: 5%; left: 15%; width: 16vw; height: 16vw; background-color: rgba(226, 43, 226, 0.7);"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailForm = document.getElementById('emailForm');
            const emailInput = document.getElementById('emailInput');
            const signUpBtn = document.getElementById('signUpBtn');

            signUpBtn.addEventListener('click', function(e) {
                e.preventDefault();
                emailInput.focus();
            });
        });
    </script>
</body>
</html>
