<!DOCTYPE html>
<html>
<head>
    <title>Gemini Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #d4d4d4; /* Dark white color for headings */
        }
        #prompt, #code, #input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ff69b4;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        #generateBtn, #submitBtn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generateBtn:hover, #submitBtn:hover {
            background-color: #ff1493;
        }
        #code, #input {
            height: 200px;
            white-space: pre;
            overflow-wrap: break-word;
            overflow-y: auto;
        }
        #output {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre;
            overflow-wrap: break-word;
            overflow-y: auto;
            position: relative;
        }
        select, input[type="radio"] {
            margin: 10px 0;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #ff69b4;
            padding: 5px;
            border-radius: 5px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23ff69b4' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 5px;
            padding-right: 25px;
        }
        #loading {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: #2d2d2d;
            overflow: hidden;
        }
        #loading::after {
            content: '';
            display: block;
            height: 100%;
            width: 50%;
            background-color: #007acc; /* Dark vibrant blue */
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <h1>Gemini Code Generator</h1>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
    <button id="generateBtn">Generate Code</button>
    
    <h2>Code:</h2>
    <pre><code id="code" class="hljs" contenteditable="true"></code></pre>
    
    <h2>Input:</h2>
    <textarea id="input" name="input" placeholder="Enter input here if needed..."></textarea>
    
    <div>
        Language:
        <select name="lang" id="lang">
            <option value="c">C</option>
            <option value="clojure">Clojure</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="http">HTTP</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="kotlin">Kotlin</option>
            <option value="nodejs">Node.js</option>
            <option value="objective-c">Objective-C</option>
            <option value="ocaml">OCaml</option>
            <option value="php">PHP</option>
            <option value="powershell">Powershell</option>
            <option value="python">Python</option>
            <option value="r">R</option>
            <option value="ruby">Ruby</option>
            <option value="shell">Shell</option>
            <option value="swift">Swift</option>
        </select>
        Compile With Input:
        <input type="radio" name="inputRadio" id="inputRadioTrue" value="true" /> Yes
        <input type="radio" name="inputRadio" id="inputRadioFalse" value="false" checked /> No
    </div>
    
    <button id="submitBtn">Compile and Run</button>
    
    <h2>Output:</h2>
    <div id="output">
        <div id="loading"></div>
        Compilation and execution output will appear here...
    </div>

    <script>
        hljs.highlightAll();

        function updateCodeHighlighting() {
            const codeElement = document.getElementById('code');
            const langSelect = document.getElementById('lang');
            codeElement.className = 'hljs ' + langSelect.value;
            hljs.highlightElement(codeElement);
        }

        document.getElementById('lang').addEventListener('change', updateCodeHighlighting);

        document.getElementById('generateBtn').addEventListener('click', () => {
            const prompt = document.getElementById('prompt').value;
            fetch('/generate_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('code').textContent = data.code;
                updateCodeHighlighting();
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
            const code = document.getElementById('code').textContent;
            const input = document.getElementById('input').value;
            const lang = document.querySelector('select[name="lang"]').value;
            const inputRadio = document.querySelector('input[name="inputRadio"]:checked').value;

            // Show loading animation
            const loadingBar = document.getElementById('loading');
            loadingBar.style.display = 'block';

            fetch('/compilecode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code, input, lang, inputRadio })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading animation
                loadingBar.style.display = 'none';
                document.getElementById('output').innerText = data.output || data.error;
            })
            .catch(error => {
                console.error('Error:', error);
                loadingBar.style.display = 'none';
            });
        });
    </script>
</body>
</html>
