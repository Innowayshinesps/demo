<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repository Fetcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e3f;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            background-color: rgba(108, 92, 231, 0.5);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            background-color: rgba(45, 46, 71, 0.7);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            margin: 0;
            margin-right: 15px;
        }
        .gemini-symbol-container {
            position: relative;
            width: 40px;
            height: 40px;
            cursor: pointer;
            overflow: visible;
        }
        .gemini-symbol {
            width: 40px;
            height: 40px;
        }
        .open-source-text {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            white-space: nowrap;
            font-size: 16px;
            opacity: 0;
            transition: all 0.5s ease;
        }
        @keyframes slideOutIn {
            0% {
                left: 100%;
                opacity: 0;
            }
            20% {
                left: 120%;
                opacity: 1;
            }
            80% {
                left: 120%;
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        input, select {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: rgba(26, 27, 46, 0.8);
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: rgba(175, 92, 231, 0.5);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(108, 92, 231, 0.7);
        }
        #repoList {
            list-style-type: none;
            padding: 0;
        }
        #repoList li {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(58, 59, 88, 0.8);
            border-radius: 5px;
        }
        #repoList li:hover {
            background-color: rgba(74, 75, 104, 0.8);
        }
        #repoList li.selected {
            background-color: rgba(90, 91, 120, 0.8);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        .shape {
            position: absolute;
            border-radius: 30px;
            transition: transform 10s linear;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-buttons {
                margin-top: 10px;
            }
            .main-content {
                padding: 20px;
                margin: 30px auto;
            }
            h1 {
                font-size: 28px;
            }
            .shape {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                flex-direction: column;
                align-items: center;
            }
            h1 {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .gemini-symbol-container {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <div class="logo">Talk To Code</div>
            <div class="nav-buttons">
                <button class="nav-button">Sign Up</button>
            </div>
        </header>
        <div class="main-content">
            <div class="title-container">
                <h1>Code AI</h1>
                <div class="gemini-symbol-container" onclick="openExtraPage()">
                    <svg class="gemini-symbol" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="open-source-text">open-source</span>
                </div>
            </div>
            <input type="text" id="username" placeholder="Enter GitHub username">
            <select id="repoSelect" disabled>
                <option>Select a repository</option>
            </select>
            <button onclick="fetchRepositories()">Select Repository</button>
            <button id="generatePDFButton" onclick="generatePDF()" style="display:none;">Generate PDF</button>
            <button id="geminiButton" onclick="openGeminiPage()" style="display:none;">Gemini</button>
        </div>
    </div>
    <div class="shape" style="top: 5%; left: 5%; width: 200px; height: 200px; background-color: rgba(123, 7, 231, 0.8);"></div>
    <div class="shape" style="bottom: 10%; right: 5%; width: 250px; height: 250px; background-color: rgba(138, 43, 226, 0.3);"></div>
    <div class="shape" style="top: 40%; left: 20%; width: 150px; height: 150px; background-color: rgba(92, 35, 145, 0.5);"></div>
    <div class="shape" style="top: 20%; right: 15%; width: 180px; height: 180px; background-color: rgba(138, 43, 226, 0.2);"></div>
    <div class="shape" style="bottom: 30%; left: 30%; width: 220px; height: 220px; background-color: rgba(138, 43, 226, 0.6);"></div>
    <div class="shape" style="top: 60%; right: 25%; width: 190px; height: 190px; background-color: rgba(125, 7, 161, 0.4);"></div>
    <div class="shape" style="bottom: 5%; left: 15%; width: 160px; height: 160px; background-color: rgba(226, 43, 226, 0.7);"></div>

    <script>
        function fetchRepositories() {
            var username = document.getElementById('username').value;
            fetch(`/repositories?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('repoSelect');
                    select.innerHTML = '<option>Select a repository</option>';
                    select.disabled = false;
                    data.forEach(repo => {
                        var option = document.createElement('option');
                        option.textContent = repo;
                        option.value = repo;
                        select.appendChild(option);
                    });
                    select.onchange = function() {
                        document.getElementById('generatePDFButton').style.display = 'block';
                        document.getElementById('geminiButton').style.display = 'block';
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    var select = document.getElementById('repoSelect');
                    select.innerHTML = '<option>Error fetching repositories</option>';
                });
        }

        function generatePDF() {
            var username = document.getElementById('username').value;
            var repo = document.getElementById('repoSelect').value;
            window.open(`/generate_pdf?username=${username}&repo=${repo}`, '_blank');
        }

        function openGeminiPage() {
            window.location.href = '/gemini';
        }

        function openExtraPage() {
            window.location.href = 'extra.html';
        }

        function moveShapes() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach(shape => {
                const startPosition = Math.random() * 100;
                shape.style.left = `${startPosition}%`;
                shape.style.transform = 'translateX(0)';
                setTimeout(() => {
                    shape.style.transform = 'translateX(20px)';
                }, 100);
            });
        }

        function animateOpenSource() {
            const openSourceText = document.querySelector('.open-source-text');
            openSourceText.style.animation = 'slideOutIn 3s ease-in-out';
            setTimeout(() => {
                openSourceText.style.animation = 'none';
            }, 3000);
        }

        // Initial animation on page load
        window.addEventListener('load', () => {
            setTimeout(animateOpenSource, 1000);  // Delay the initial animation by 1 second
        });

        // Set up hover animation
        const geminiSymbolContainer = document.querySelector('.gemini-symbol-container');
        geminiSymbolContainer.addEventListener('mouseenter', animateOpenSource);

        setInterval(moveShapes, 10000);
        moveShapes(); // Initial call to position shapes
    </script>
</body>
</html>
