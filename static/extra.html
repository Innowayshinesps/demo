<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Guru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b853de;
            --background-color: #1e1e3f;
            --secondary-background: #2c2c44;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            position: relative;
        }

        .futuristic-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4vw;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: baseline;
            flex-wrap: wrap;
        }

        .futuristic-text span {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-size: 0.5em;
            margin-left: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            background-color: var(--secondary-background);
            color: var(--text-color);
            outline: none;
            transition: box-shadow 0.3s ease;
            font-family: 'Ubuntu', sans-serif;
        }

        .search-input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .search-results {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--secondary-background);
            border-radius: 1rem;
            max-height: 50vh;
            overflow-y: auto;
            width: 100%;
        }

        .result-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            word-break: break-word;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-top: 2rem;
            font-family: 'Ubuntu', sans-serif;
        }

        .shape {
            position: fixed;
            border-radius: 30px;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .futuristic-text {
                font-size: 6vw;
            }

            .search-box {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .futuristic-text {
                font-size: 8vw;
                flex-direction: column;
                align-items: center;
            }

            .futuristic-text span {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            .search-input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <header class="header">
            <h1 class="futuristic-text">Developer Guru <span>Open Source Resources</span></h1>
        </header>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for projects...">
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <div class="shape" style="top: 5%; left: 5%; width: 20vw; height: 20vw; background-color: rgba(123, 7, 231, 0.8);">
    </div>
    <div class="shape"
        style="bottom: 10%; right: 5%; width: 25vw; height: 25vw; background-color: rgba(138, 43, 226, 0.3);"></div>
    <div class="shape"
        style="top: 40%; left: 20%; width: 15vw; height: 15vw; background-color: rgba(92, 35, 145, 0.5);"></div>
    <div class="shape"
        style="top: 20%; right: 15%; width: 18vw; height: 18vw; background-color: rgba(138, 43, 226, 0.2);"></div>
    <div class="shape"
        style="bottom: 30%; left: 30%; width: 22vw; height: 22vw; background-color: rgba(138, 43, 226, 0.6);"></div>
    <div class="shape"
        style="top: 60%; right: 25%; width: 19vw; height: 19vw; background-color: rgba(125, 7, 161, 0.4);"></div>
    <div class="shape"
        style="bottom: 5%; left: 15%; width: 16vw; height: 16vw; background-color: rgba(226, 43, 226, 0.7);"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', debounce(handleSearch, 300));

        function debounce(func, delay) {
            let debounceTimer;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            }
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (query.length === 0) {
                searchResults.innerHTML = '';
                return;
            }

            searchResults.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const [googleResults, githubResults] = await Promise.all([
                    fetchGoogleSearchResults(query),
                    fetchGitHubSearchResults(query)
                ]);

                displayResults(mergeResults(googleResults, githubResults));
            } catch (error) {
                handleError(error);
            }
        }

        async function fetchGoogleSearchResults(query) {
            const apiKey = 'AIzaSyCIqFq3AKZCfwSsWGCslhnjlvukf-Txup8';
            const cx = '40a0d551a2bfe43f0';
            const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${apiKey}&cx=${cx}`);

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            return data.items.map(item => ({ source: 'Google', title: item.title, link: item.link }));
        }

        async function fetchGitHubSearchResults(query) {
            const response = await fetch(`https://api.github.com/search/repositories?q=${query}`);

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            return data.items.map(item => ({ source: 'GitHub', title: item.full_name, link: item.html_url }));
        }

        function mergeResults(googleResults, githubResults) {
            const maxLength = Math.max(googleResults.length, githubResults.length);
            const mergedResults = [];

            for (let i = 0; i < maxLength; i++) {
                if (googleResults[i]) mergedResults.push(googleResults[i]);
                if (githubResults[i]) mergedResults.push(githubResults[i]);
            }

            return mergedResults;
        }

        function displayResults(results) {
            searchResults.innerHTML = '';
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <strong>${result.source}:</strong> ${result.title}
                    <br>
                    <small>${result.link}</small>
                `;
                resultItem.addEventListener('click', () => handleResultClick(result.link));
                searchResults.appendChild(resultItem);
            });
        }

        function handleResultClick(link) {
            window.open(link, '_blank');
        }

        function handleError(error) {
            searchResults.innerHTML = '<div class="result-item">An error occurred while searching. Please try again.</div>';
            console.error('Search error:', error);
        }
    </script>
</body>

</html>
